name: Test

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-test:
    strategy:
      fail-fast: true

    name: Forge Project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: |
          forge --version
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          make test
        id: test
  
  check-template:
    name: Check Template
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check Template
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

          # Store the current commit hash
          CURRENT_COMMIT=$(git rev-parse HEAD)
          
          # Perform the sync
          make sync

          # Check for conflicts
          if git status | grep -q 'both modified:'; then
            echo "Error: Conflicts detected during sync."
            echo "Please resolve conflicts manually and commit the changes before proceeding."
            exit 1
          fi
          
          # Get the new commit hash after sync
          NEW_COMMIT=$(git rev-parse HEAD)
          
          # Compare the commit hashes
          if [ "$CURRENT_COMMIT" != "$NEW_COMMIT" ]; then
            echo "Error: The repository is not up to date with the template."
            echo "Please sync with the template and commit the changes before proceeding."
            exit 1
          fi
          
          echo "Repository is up to date with the template."

